<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Sickill.net - {{ page.title }}</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="description" content="{{ page.title }}" />
  <meta name="keywords" content="marcin kulik, mkulik, sickill, blog, {{ page.tags }}" />
  <link rel="alternate" type="application/atom+xml" title="Atom" href="http://feeds2.feedburner.com/SickillNet" />
  <link rel="stylesheet" href="/css/reset.css" type="text/css" />
  <link rel="stylesheet" href="/css/layout.css" type="text/css" />
  <link rel="stylesheet" href="/css/sickill.css" type="text/css" />
  <link rel="stylesheet" href="/css/jquery.lightbox-0.5.css" type="text/css" />
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="openid.server" href="http://www.myopenid.com/server" />
  <link rel="openid.delegate" href="http://sickill.myopenid.com/" />
  <meta http-equiv="X-XRDS-Location" content="http://www.myopenid.com/xrds?username=sickill.myopenid.com" />
  <script type="text/javascript" src="/javascripts/jquery-1.2.6.min.js"></script>
  <script type="text/javascript" src="/javascripts/sickill.js"></script>
  <script type="text/javascript" src="/javascripts/jquery.lightbox-0.5.pack.js"></script>
</head>
<body>
<div id="container">
  <div id="header">
    <div class="logo">
      <a href="/">sickill.net</a><br/>
      Marcin Kulik's Home Page
    </div>
    <div id="tabs" class="tabs">
      <ul>
        <li><a href="/">Blog</a></li>
        <li><a href="/projects.html">My projects</a></li>
        <li><a href="/about-me.html">About me</a></li>
        <li><a href="/contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
  <div id="page">
    <div id="content">
      <div style="height: 350px; width: 0px; visible: 0; float: left;"></div>
      {{ content }}
    </div>
    <div id="sidebar">
      <!-- <div class="content_box">
        <img src="/images/sickill-avatar-64.png" class="avatar" />
      </div> -->
      <div class="content_box menu">
        <p>
          <a href="http://feeds2.feedburner.com/SickillNet" class="feed">RSS Feed</a>
        </p>
        <p>
          <a href="http://www.twitter.com/sickill" class="twitter">Twitter</a>
        </p>
      </div>
      <div class="content_box menu">
        {% include archives.html %}
      </div>
      <div class="content_box menu">
        {% include tags.html %}
      </div>
    </div>
    <br style="clear:both;" />
  </div>
  <div id="footer">
    <span class="powered">Powered by <a href="http://www.sinatrarb.com/">Sinatra</a>, <a href="http://disqus.com">Disqus</a> and <a href="http://nginx.net/">Nginx</a></span>
    &nbsp; <span class="powered">Styled by Sickill, <a href="http://www.flickr.com/photos/tristanf/3065740880/">background</a> by <a href="http://www.cookinrelaxin.com/">Tristan Ferne</a></span>
  </div>
</div>
